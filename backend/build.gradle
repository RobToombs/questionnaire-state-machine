apply plugin:'java'
apply plugin:'application'

group "com.toombs"
version "1.0.0"

repositories {
    mavenCentral()
}

dependencies {
    compile "org.springframework.boot:spring-boot-starter-web:2.2.4.RELEASE"
    compile "org.springframework.boot:spring-boot-starter-actuator:2.2.4.RELEASE"
    compile "uk.com.robust-it:cloning:1.9.12"
    compile "net.minidev:json-smart:2.3"
}

mainClassName = 'com.toombs.Application'
